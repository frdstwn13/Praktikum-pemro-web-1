<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Modul 5</title>
</head>
<body>
    
    <h1>Latihan Javascript</h1>

    <p id="demo">
        Javascript bisa mengubah elemen HTML
    </p>

    <script>
        function myFunction() {

            x=document.getElementById("demo");
            x.style.color="#ff8dfca";
        }
    </script>
    <button type="button" onclick="myFunction()">Click me!</button>
</body>
</html>
